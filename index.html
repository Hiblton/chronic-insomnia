<!DOCTYPE html>
<html>

<head>
    <title>Chronic Insomnia</title>
    <meta name="description" content="Alternative & pop-punk band">
    <meta name="keywords" content="alternative, pop-punk, rock, band">
    <meta property="og:image" content="images/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/8f0279a40f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="sky">
            <div class="content">
                <h1>CHRONIC INSOMNIA</h1>

                <main class="album-wrapper">
                    <div id="album">
                        <div id="cover">
                            <div id="print"></div>
                        </div>
                        <div id="vinyl">
                            <div id="print"></div>
                        </div>

                        <i class="fa fa-play fa-fade fa-4x" id="play"></i>
                        <i class="fa fa-pause fa-fade fa-4x hidden" id="pause"></i>
                    </div>
                </main>

                <div class="flex-center">
                    <a id="instagram" href="https://www.instagram.com/chronic.insomnia.official" target="__blank">
                        <i class="fa fa-instagram fa-4x icon-3d"></i>
                    </a>
                    <a id="facebook" href="https://www.facebook.com/chronic.insomnia.official" target="__blank">
                        <i class="fa fa-facebook fa-4x icon-3d"></i>
                    </a>
                    <a id="youtube" href="https://www.youtube.com/@chronic.insomnia" target="__blank">
                        <i class="fa fa-youtube fa-4x icon-3d"></i>
                    </a>
                    <a id="tiktok" href="https://www.tiktok.com/@chronic.insomnia" target="__blank">
                        <i class="fa fa-brands fa-tiktok fa-4x icon-3d"></i>
                    </a>
                </div>
            </div>

            <div class="stars"></div>
            <div class="stars2"></div>
            <div class="stars3"></div>
            <div class="comet"></div>
        </div>
    </div>
    <audio controls autoplay id="player" style="display: none">
        <source src="media/track.mp3" type="audio/mp3">
    </audio>
</body>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N5FVYHE6SN"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-N5FVYHE6SN");

    var player = document.getElementById("player");

    document.getElementById("play").addEventListener("click", function () {
        gtag('event', 'click', {
            event_label: 'play_clicked'
        });

        player.play();

        document.getElementById("play").classList.add("hidden");
        document.getElementById("pause").classList.remove("hidden");
    }, false);
    document.getElementById("pause").addEventListener("click", function () {
        gtag('event', 'click', {
            event_label: 'pause_clicked'
        });

        player.pause();

        document.getElementById("pause").classList.add("hidden");
        document.getElementById("play").classList.remove("hidden");
    }, false);
    document.getElementById("instagram").addEventListener("click", function () {
        gtag('event', 'click', {
            event_label: 'instagram_clicked'
        });
    }, false);
    document.getElementById("facebook").addEventListener("click", function () {
        gtag('event', 'click', {
            event_label: 'facebook_clicked'
        });
    }, false);
    document.getElementById("youtube").addEventListener("click", function () {
        gtag('event', 'click', {
            event_label: 'youtube_clicked'
        });
    }, false);
    document.getElementById("tiktok").addEventListener("click", function () {
        gtag('event', 'click', {
            event_label: 'tiktok_clicked'
        });
    }, false);
</script>

</html>
